<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="assets/app.js" defer></script>
  </head>
  <body>
    <main class="result container" id="result">
      <img class="result__img" src="assets/img/illustration-thank-you.svg" alt="phone" />
      <p class="result__result font-body">
        You selected <span id="result-place"></span> out of 5
      </p>
      <h2 class="result__header font-h-l">Thank you!</h2>
      <p class="result__description font-body">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </main>

    <main class="survey container" id="survey">
      <form action="" class="form" id="form">
        <div class="star">
          <img class="star__img" src="assets/img/icon-star.svg" alt="star" />
        </div>
        <h1 class="form__header font-h-l">How did we do?</h1>
        <p class="form__description font-body">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rate">
          <input
            class="rate__input"
            id="star1"
            type="radio"
            name="rate"
            value="1"
          />
          <label class="rate__label font-rating" for="star1">1</label>
          <input
            class="rate__input"
            id="star2"
            type="radio"
            name="rate"
            value="2"
          />
          <label class="rate__label font-rating" for="star2">2</label>
          <input
            class="rate__input"
            id="star3"
            type="radio"
            name="rate"
            value="3"
          />
          <label class="rate__label font-rating" for="star3">3</label>
          <input
            class="rate__input"
            id="star4"
            type="radio"
            name="rate"
            value="4"
          />
          <label class="rate__label font-rating" for="star4">4</label>
          <input
            class="rate__input"
            id="star5"
            type="radio"
            name="rate"
            value="5"
          />
          <label class="rate__label font-rating" for="star5">5</label>
        </div>
        <button class="form__submit font-h-m">Submit</button>
      </form>
    </main>
  </body>
</html>
